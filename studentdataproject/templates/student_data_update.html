<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% include 'cdnlines.html' %}
</head>
<style>
    .container{margin-top:20px;}
    form{background-color:cadetblue;border-radius:5px;}
    .form-control{margin-bottom:20px;}
    .button1{margin-top:1px;margin-bottom:10px;}
    h3{padding-top:15px;}
</style>
<body>
<div class="container">
    <div class="row">
        <div class="offset-md-3 col-md-5">
            <form method="POST" action="{% url 'updated_data_save' student.id %}">
                {% csrf_token %}
                <h3 class="text-center">Please Update Your Details</h3>
                <input type="text" class="form-control" name="name" placeholder="Enter Your Name" value="{{ student.name }}">
                <input type="email" class="form-control" name="email" placeholder="Enter Your Email" value="{{ student.email }}">
                <input type="number" class="form-control" name="mobile" placeholder="Enter Your Mobile" value="{{ student.mobile }}">
                <input type="text" class="form-control" name="company" placeholder="Enter Your Company" value="{{ student.company }}">
                <input type="number" class="form-control" name="salary" placeholder="Enter Your Salary" value="{{ student.salary }}">
                <input type="text" class="form-control" name="location" placeholder="Enter Your Location" value="{{ student.location }}">
                <center>
                    <input type="submit" value="send" class="btn btn-success button1">
                    <input type="reset" value="clear" class="btn btn-danger button1">
                </center>
            </form>
        </div>
    </div>
</div>
</body>
</html>
